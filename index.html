<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="shortcut icon"
        href="https://storage.googleapis.com/media.landbot.io/248457/channels/2DFTYYU9JS3TAV9PPXJZAL8VGTC4F2UG.png"
        type="image/x-icon">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Titillium+Web:wght@400;500;600;700&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/OwlCarousel2/2.3.4/assets/owl.carousel.min.css"
        integrity="sha512-tS3S5qG0BlhnQROyJXvNjeEM4UpMXHrQfTGmbQ1gKmelCxlSEBUaxhRBj/EFTzpbP4RVSrpEikbmdJobCvhE3g=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <title>Bot</title>
</head>

<body id="body">
    <section class="main-section container">
        <div class="main-row row">
            <div class="dogzy-chat-col w-8" id="dogzy-chat-col-main">
            </div>
        </div>
    </section>
    <section class="indus">
        <div class="owl-carousel">
            <div class="item item-1" onclick="indus('Banking & Finance')">
                <a href="#item" class="item-link1">
                    <div class="height-width slider-bg-1">
                        <div class="overlay">
                            <h4 class="center-text">BANKING & FINANCE</h4>
                        </div>
                    </div>
                </a>
            </div>
            <div class="item item-2" onclick="indus('Warehouse')">
                <a href="#item" class="item-link1">
                    <div class="height-width slider-bg-2">
                        <div class="overlay">
                            <h4 class="center-text">Warehouse</h4>
                        </div>
                    </div>
                </a>
            </div>
            <div class="item item-3" onclick="indus('Hospital')">
                <a href="#item" class="item-link1">
                    <div class="height-width slider-bg-3">
                        <div class="overlay">
                            <h4 class="center-text">hospital</h4>
                        </div>
                    </div>
                </a>
            </div>
            <div class="item item-4" onclick="indus('Restaurant')">
                <a href="#item" class="item-link1">
                    <div class="height-width slider-bg-4">
                        <div class="overlay">
                            <h4 class="center-text">restaurant</h4>
                        </div>
                    </div>
                </a>
            </div>
            <div class="item item-5" onclick="indus('Retails')">
                <a href="#item" class="item-link1">
                    <div class="height-width slider-bg-5">
                        <div class="overlay">
                            <h4 class="center-text">Retails</h4>
                        </div>
                    </div>
                </a>
            </div>
            <div class="item item-6" onclick="indus('Industrial')">
                <a href="#item" class="item-link1">
                    <div class="height-width slider-bg-6">
                        <div class="overlay">
                            <h4 class="center-text">industrial</h4>
                        </div>
                    </div>
                </a>
            </div>
            <div class="item item-7" onclick="indus('Manufacture')">
                <a href="#item" class="item-link1">
                    <div class="height-width slider-bg-7">
                        <div class="overlay">
                            <h4 class="center-text">manufacture</h4>
                        </div>
                    </div>
                </a>
            </div>
            <div class="item item-8" onclick="indus('Hotel')">
                <a href="#item" class="item-link1">
                    <div class="height-width slider-bg-8">
                        <div class="overlay">
                            <h4 class="center-text">Hotel</h4>
                        </div>
                    </div>
                </a>
            </div>
        </div>
    </section>
    <section class="back-btn-section">
        <div class="btn-div">
            <a href="#back-btn" class="back-btn-link" onclick="back_btn()">
                <img class="back_loading" src="items/back.svg
                " alt="">
            </a>
        </div>
    </section>

    <script src="https://code.jquery.com/jquery-3.6.0.slim.min.js"
        integrity="sha256-u7e5khyithlIdTpu22PHhENmPcRdFiHRjhAuHcs05RI=" crossorigin="anonymous"></script>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/OwlCarousel2/2.3.4/owl.carousel.min.js"
        integrity="sha512-bPs7Ae6pVvhOSiIcyUClR7/q2OAsRiovw4vAkX+zJbw3ShAeeqezq50RIIcIURq7Oa20rW2n2q+fyXBNcU9lrw=="
        crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <script src="junction.js"></script>


</body>

</html>
